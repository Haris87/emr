<ion-view cache-view="false" view-title="Dashboard">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="showAllDocs()"></ion-refresher>
    <h1>Dashboard</h1>
    <pre>{{output | json}}</pre>
    <button class="button button-full button-assertive" ng-click="deleteDb()">
      Delete Database
    </button>
  </ion-content>
</ion-view>
