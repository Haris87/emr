<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
	  <ion-item class='bar-energized'>
		{{response}}
	  </ion-item>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
